<!DOCTYPE html>

<body>

    var vm = new Vue({
      template: vTemplate,

        'p-inputtext': inputtext,

        EnviarDatos() {
          //window.alert("Hola" + this.txtNombre );
          axios.post('http://localhost:3030/contacto', {
            id: 3,
            name: this.txtNombre,
            Email: this.txtEmail,

          })
            .then(function (response) {

              this.contactos = resp.data;
              console.log(response);

            });
        }

    }).$mount('#app');
